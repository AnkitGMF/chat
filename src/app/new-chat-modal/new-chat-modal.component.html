 <div id="modelConfirm" class="fixed z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
     <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
 
         <div class="flex justify-end p-2">
             <button (click)="closeModal()" type="button"
                 class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                 <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                         d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                         clip-rule="evenodd"></path>
                 </svg>
             </button>
         </div>
 
         <div class="p-6 pt-0">
            <form >
                <div>
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Create a new chat
                    </h1>
                </div>
                <div class="my-4">
                    <input [formControl]="name" type="text" class="border-2 border-gray-300 p-2 rounded-lg" placeholder="Enter a chat name"/>
                    <div class="my-2 flex">
                        <input [formControl]="user" type="text" class="border-2 border-gray-300 p-2 rounded-lg mr-2" placeholder="Enter a username"/>
                        <button type="button" class="bg-primary text-secondary rounded-sm p-2" (click)="addUser()">Add user</button>
                    </div>
                    <p class="text-xs text-red-600">{{errorMessage}}</p>
                </div>
                <div class="grid grid-cols-3">
                    <div *ngFor="let user of users" class="bg-accent rounded-lg inline p-2 m-1">{{user}}</div>
                </div>
                <div class="my-4 flex">
                    <button (click)="onSubmit()" class="w-full bg-primary text-secondary rounded-lg p-2" type="button">Create chat</button>
                </div>
            </form>
         </div>
 
     </div>
 </div>
