<div *ngIf="direction==='left'" class="flex items-start gap-2.5 my-1">
    <div class="w-8 h-8 rounded-full bg-secondary"></div>
    <div class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-e-xl rounded-es-xl dark:bg-gray-700">
        <div class="flex items-center space-x-2 rtl:space-x-reverse">
            <span class="text-sm font-semibold text-gray-900 dark:text-white">{{message.sender}}</span>
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{message.createdAt|date:'short'}}</span>
        </div>
        <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{message.message}}</p>
    </div>
</div>

<div *ngIf="direction==='right'" class="flex justify-end items-start gap-2.5 my-1">
    <div class="flex flex-col w-full max-w-[320px] leading-1.5 p-4 border-gray-200 bg-gray-100 rounded-s-xl rounded-ee-xl dark:bg-gray-700">
        <div class="flex items-center space-x-2 rtl:space-x-reverse">
            <span class="text-sm font-semibold text-gray-900 dark:text-white">{{message.sender}}</span>
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{message.createdAt|date:'short'}}</span>
        </div>
        <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{message.message}}</p>
    </div>
    <div class="w-8 h-8 rounded-full bg-secondary"></div>
</div>
